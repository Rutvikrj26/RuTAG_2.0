{% extends "layout.html" %}
{% load static %}

{% block body %}

<div class ="row">

        <div class="col-md-10 offset-md-3">
            <div class="col-lg-8">
                <h3>Videos</h3>
                <hr>
                </div>
        </div>
</div>

{% if videos %}

{% for video in videos %}
<div class="jumbotron">
<div class="column">
    <div class="col-md-12 offset-md-3">

    <!-- Post Content Column -->
    <div class="col-lg-12">

        <!-- Post Content -->
      <p class="lead">
          {{video.content|safe}}
      </p>

        </div>
      </div>
      </div>

{% endfor %}
</div>


{% else %}
<div class ="row">

    <div class="col-md-10 offset-md-3">
        <div class="col-lg-8">
<div class = "alert alert-danger">
   No Videos Found
</div>
</div>
</div>
</div>
{% endif %}

{% endblock body %}
