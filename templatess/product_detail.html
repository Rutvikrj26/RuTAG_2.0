{% extends "layout.html" %}

{% block body %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-12">

      <!-- Title -->
      <h3>{{products.title}}</h3>
<hr>
      <!-- Author -->

      <p></p>
        Associated organization : {{products.organization}}

      <hr>

      <!-- Preview Image -->
      {% if products.Product_image %}
      <img class="img-fluid rounded" src="{{products.Product_image.url}}" alt="">
      {% else %}
    <div class="col-md-10 offset-md-3">
        <div class="col-lg-8">
<div class = "alert alert-danger">
   No Product Image Uploaded.
</div>
</div>
</div>

      {% endif %}

      <hr>

    <h4>Product Description :</h4>
      <!-- Post Content -->
      <p class="lead">
          {{products.content|safe}}
      </p>
<hr>

      </div>
</div>


{% endblock body %}
