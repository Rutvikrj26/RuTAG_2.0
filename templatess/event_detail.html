{% extends "layout.html" %}

{% block body %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-12">

      <!-- Title -->
      <h3 class="mt-4">{{event.title}}</h3>

      <!-- organizer -->
      <p class="lead">
        
        Published By {{event.organizer.username}}
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{event.Event_date}}</p>

      <!-- Location -->
      <p>{{event.location}}</p>

      <hr>

      <!-- Preview Image -->
      {% if event.Event_poster %}
      <img class="img-fluid rounded" src="{{event.Event_poster.url}}" alt="">
      {% endif %}
     

      <hr>

      <!-- Post Content -->
      <p class="lead">
          {{event.content|safe}}
      </p>

      <hr>

      {% endif %}


        </div>
        
      </div>

      

{% endblock body %}
