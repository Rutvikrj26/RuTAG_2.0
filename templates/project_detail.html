{% extends "layout.html" %}

{% block body %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-12">

      <!-- Title -->
      <h3 class="mt-4">{{project.title}}</h3>

      <!-- professor -->
      <p class="lead">
        
        Published By {{project.professor.username}}
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{project.Project_date}}</p>

      <!-- Location -->
      <p>{{project.student}}</p>

      <hr>

      <!-- Preview Image -->
      {% if project.Project_poster %}
      <img class="img-fluid rounded" src="{{project.Project_poster.url}}" alt="">
      {% endif %}
     

      <hr>

      <!-- Post Content -->
      <p class="lead">
          {{project.content|safe}}
      </p>

      <hr>

      {% endif %}


        </div>
        
      </div>

      

{% endblock body %}
